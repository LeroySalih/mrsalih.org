<mat-card class="quiz" *ngIf="question">
    <mat-card-content>
          
            <section class="question">
                    <ng-katex [equation]="question.getLabel()" style="font-size:x-small"></ng-katex>
            </section>

            <section class="let answer in question.displayAnswers();">
                    <div class="answer"><p-radioButton name="answers" value="{{answer}}" ></p-radioButton><ng-katex [equation]="answer" style="font-size:x-small"></ng-katex></div>
                    </section>

            <section class="actions">
                    <button type="button" style="width:100%; margin: 3px;" pButton label="Submit"></button>
            </section>
            
    </mat-card-content> 
    </mat-card>
