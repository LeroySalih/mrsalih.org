<h2 mat-dialog-title>{{description}}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Lesson Title" formControlName="title">
  </mat-form-field>
  <div></div>
  <mat-form-field>
      <input matInput placeholder="Sub Title" formControlName="subtitle">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Order" formControlName="order">
  </mat-form-field>
  
  <div></div>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button" mat-primary (click)="save()">Save</button>
</mat-dialog-actions>
